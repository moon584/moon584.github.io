<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="404页面未找到 - 创意设计的错误页面">
    <meta name="theme-color" content="#80c6da">
    <title>404 - 页面未找到</title>
    <link rel="stylesheet" href="style.css">
    <!-- 预加载音频文件，提高加载体验 -->
    <link rel="preload" href="birds-singing-in-the-forest-57823.mp3" as="audio">
    <!-- 添加网页图标 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 粒子背景 -->
    <div id="particles-js" aria-hidden="true"></div>
    
    <!-- 主要内容 -->
    <main class="container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">啊哦，页面未找到！</h2>
        <p class="error-message">
            🍃 您寻找的页面可能飘走了~<br>
            试试返回首页重新出发吧！
        </p>
        <a href="https://infinitynikki.nuanpaper.com/home" class="home-link">🏠 返回首页</a>
    </main>

    <!-- 音频控制组件 -->
    <div class="audio-container">
        <audio id="bgm" loop preload="metadata">
            <source src="birds-singing-in-the-forest-57823.mp3" type="audio/mpeg">
            <p>您的浏览器不支持音频播放</p>
        </audio>
        
        <!-- 播放/暂停按钮 -->
        <button class="audio-control" aria-label="播放/暂停背景音乐" title="播放/暂停背景音乐">
            <svg class="audio-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path class="audio-on" d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77 0-4.28-2.99-7.86-7-8.77zm-4 0c-4.01.91-7 4.49-7 8.77 0 4.28 2.99 7.86 7 8.77v-2.06c-2.89-.86-5-3.54-5-6.71s2.11-5.85 5-6.71V3.23z"/>
                <path class="audio-off" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" style="display:none"/>
            </svg>
        </button>
        
        <!-- 音量控制 -->
        <div class="volume-control">
            <button class="volume-icon" aria-label="静音开关" title="静音/取消静音">
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path class="volume-on" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77 0-4.28-2.99-7.86-7-8.77z"/>
                    <path class="volume-off" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3z" style="display:none"/>
                </svg>
            </button>
            <input 
                type="range" 
                class="volume-slider" 
                min="0" 
                max="1" 
                step="0.1" 
                value="1"
                aria-label="音量调节"
                title="调节音量"
            >
        </div>
    </div>

    <!-- 脚本加载 -->
    <script src="lib/particles.min.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
